<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-menu-button></ion-menu-button>
      <ion-title>
        Locations
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let location of locations" >
      <ion-label (click)="locationClick(location.name)">{{location.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
